<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SÃ¼rpriz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0d1b2a, #000);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .message {
      font-size: 1.6em;
      margin: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .glow-text {
      text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c, 0 0 30px #ff4b5c;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* YazÄ± efektleri */
    #finalMessage {
      font-size: 2em;
      margin-top: 30px;
      white-space: pre-line;
    }

    /* Buton */
    .photo-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .photo-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff416c;
    }

    /* FotoÄŸraf kutusu */
    .photo-container {
      margin-top: 20px;
      text-align: center;
    }

    .photo-container img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 64, 108, 0.7);
      display: none; /* baÅŸta gizli */
    }

    /* Kalpler */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      left: 50%;
      bottom: 0;
      animation: floatUp 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) rotate(-45deg) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Mesaj AlanÄ± -->
  <div id="messages"></div>
  <div id="finalMessage" class="message glow-text"></div>

  <!-- Buton -->
  <button id="showPhotoBtn" class="photo-btn">ğŸ’– SÃ¼rprizi GÃ¶r ğŸ’–</button>

  <!-- FotoÄŸraf -->
  <div class="photo-container">
    <img id="surprisePhoto" src="surprise.jpg" alt="SÃ¼rpriz FotoÄŸraf">
  </div>

  <script>
    // Mesajlar
    const messages = [
      "Seninle geÃ§en her an, kalbimin en gÃ¼zel ÅŸarkÄ±sÄ± oluyor...",
      "GÃ¶zlerin gecemin en parlak yÄ±ldÄ±zÄ±, gÃ¼lÃ¼ÅŸÃ¼n ise dÃ¼nyamÄ±n en sÄ±cak gÃ¼neÅŸi...",
      "Sana her baktÄ±ÄŸÄ±mda, kalbim yeniden doÄŸuyor.",
      "Sonsuza kadar seninle olmak istiyorum ğŸ’–",
      "Seni Seviyorum Mervem â¤ï¸"
    ];

    const messagesContainer = document.getElementById("messages");
    const finalMessage = document.getElementById("finalMessage");
    let index = 0;

    function showMessages() {
      if (index < messages.length - 1) {
        const msg = document.createElement("div");
        msg.className = "message glow-text";
        msg.textContent = messages[index];
        messagesContainer.appendChild(msg);
        index++;
        setTimeout(showMessages, 2500);
      } else {
        typeWriter(messages[messages.length - 1], finalMessage, 0);
      }
    }

    // YazÄ± efekti (harf harf)
    function typeWriter(text, element, i) {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, element, i + 1), 100);
      }
    }

    showMessages();

    // Buton - FotoÄŸraf gÃ¶sterme
    document.getElementById("showPhotoBtn").addEventListener("click", function() {
      const photo = document.getElementById("surprisePhoto");
      photo.style.display = "block";
      this.style.display = "none";
    });

    // Kalpler Ã¼retme
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
