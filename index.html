<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantik S√ºrpriz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-y: auto; /* kaydƒ±rma a√ßƒ±k */
      min-height: 100vh;
    }

    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      white-space: pre-line;
      animation: fadeIn 2s ease-in-out;
    }

    .glow-text {
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
      animation: glowing 2s infinite alternate;
    }

    @keyframes glowing {
      from { text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff4da6; }
      to { text-shadow: 0 0 20px #ff1a8c, 0 0 30px #ff1a8c; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Kalpler */
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      transform: rotate(-45deg);
      opacity: 0;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff4da6;
      border-radius: 50%;
    }

    .heart:before {
      top: -20px;
      left: 0;
    }

    .heart:after {
      left: 20px;
      top: 0;
    }

    /* Buton */
    .photo-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .photo-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff416c;
    }

    /* Fotoƒüraf */
    .photo-container {
      margin-top: 20px;
      text-align: center;
    }

    .photo-container img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 64, 108, 0.7);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Mesaj kutusu -->
  <div id="finalMessage" class="message glow-text"></div>

  <!-- Buton -->
  <button id="showPhotoBtn" class="photo-btn">üíñ S√ºrprizi G√∂r üíñ</button>

  <!-- Fotoƒüraf -->
  <div class="photo-container">
    <img id="surprisePhoto" src="63f2aedb-be56-4378-9363-33e78eda2249.png" alt="S√ºrpriz Fotoƒüraf">
  </div>

  <script>
    // Harf harf yazƒ± efekti
    const finalMessage = "Seni seviyorum Mervem ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
      if (i < finalMessage.length) {
        document.getElementById("finalMessage").innerHTML += finalMessage.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Buton - Fotoƒüraf g√∂sterme
    document.getElementById("showPhotoBtn").addEventListener("click", function() {
      const photo = document.getElementById("surprisePhoto");
      photo.style.display = "block";
      this.style.display = "none";
    });

    // Rastgele kalp √ºretme
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      document.body.appendChild(heart);

      const size = Math.random() * 20 + 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.opacity = 1;

      let pos = window.innerHeight;
      const id = setInterval(() => {
        if (pos < -50) {
          clearInterval(id);
          heart.remove();
        } else {
          pos -= 2;
          heart.style.top = pos + "px";
        }
      }, 20);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
